<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bon de Livraison A5 - Net</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* UI Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Helvetica', 'Arial', sans-serif; }
        body { background-color: #f1f2f6; padding: 20px; color: #2f3542; }
        .container { max-width: 900px; margin: 0 auto; }
        .admin-panel { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 25px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ced4da; border-radius: 6px; }
        .btn { padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-blue { background: #3498db; color: white; width: 100%; }
        .btn-green { background: #2ecc71; color: white; width: 100%; margin-top: 10px; }
        .btn-print { background: #2f3542; color: white; padding: 15px 40px; margin-top: 20px; font-size: 16px; }

        /* Tableau temporaire */
        #tempTable { width:100%; margin-top:10px; font-size:13px; border-collapse: collapse; }
        #tempTable th { background: #f8f9fa; padding: 8px; text-align: left; border: 1px solid #dee2e6; }
        #tempTable td { padding: 8px; border: 1px solid #dee2e6; }
        #tempTable button { background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; font-size: 11px; }
        #tempTable button:hover { background: #c0392b; }

        /* A5 PRINT MODEL */
        .a5-page {
            background: white;
            width: 148mm;
            min-height: 210mm;
            margin: 0 auto;
            padding: 12mm;
            position: relative;
            display: none;
        }

        .header-bl { display: flex; justify-content: space-between; border-bottom: 2.5px solid #000; padding-bottom: 10px; margin-bottom: 15px; }
        .comp-name { font-size: 20px; font-weight: 900; color: #000; }
        .comp-sub { font-size: 11px; font-weight: bold; }

        .bl-label-box { text-align: center; margin-bottom: 15px; }
        .bl-label-box h2 { border: 2px solid #000; display: inline-block; padding: 5px 25px; font-size: 18px; text-transform: uppercase; }

        .info-section { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 12px; }
        .client-box { border: 1.5px solid #000; padding: 8px; width: 65%; }

        /* TABLEAU CADRÉ - NO EMPTY ROWS */
        .items-table { width: 100%; border-collapse: collapse; margin-bottom: 10px; border: 2px solid #000; }
        .items-table th { border: 1.5px solid #000; background: #f2f2f2; padding: 6px; font-size: 12px; }
        .items-table td { border: 1.5px solid #000; padding: 8px; font-size: 12px; text-align: center; }

        .total-box { display: flex; justify-content: flex-end; }
        .total-table { width: 40%; border-collapse: collapse; border: 2px solid #000; }
        .total-table td { border: 1.5px solid #000; padding: 6px; text-align: right; font-weight: bold; font-size: 13px; }

        /* الختم المطلوب */
        .cachet-pro {
            position: absolute;
            bottom: 35mm;
            right: 15mm;
            width: 110px;
            height: 110px;
            border: 4px double #1a4a7a;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #1a4a7a;
            transform: rotate(-12deg);
            opacity: 0.8;
            font-family: 'Courier New', monospace;
        }
        .cachet-pro .line1 { font-size: 9px; font-weight: bold; }
        .cachet-pro .line2 { font-size: 15px; font-weight: bold; border: 1px solid #1a4a7a; padding: 0 4px; margin-top: 2px; }

        .footer-sigs { display: flex; justify-content: space-between; margin-top: 35px; font-size: 11px; font-weight: bold; }
        .sig-space { width: 30%; text-align: center; }
        .line-sig { margin-top: 40px; border-top: 1.2px solid #000; }

        @media print {
            body { background: white; padding: 0; }
            .admin-panel, #actions-ui { display: none !important; }
            .a5-page { display: block !important; border: none; margin: 0; padding: 10mm; }
            @page { size: A5; margin: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="admin-panel">
            <h2 style="margin-bottom:15px">Bon de Livraison A5</h2>
            <div class="form-grid">
                <div>
                    <input type="text" id="cName" placeholder="Nom du Client" value="CLIENT ABCD">
                    <input type="text" id="cAddr" placeholder="Adresse du Client">
                </div>
                <div>
                    <div style="display:flex; gap:5px">
                        <input type="text" id="pName" placeholder="Désignation" style="flex:2">
                        <input type="number" id="pQty" placeholder="Qté" value="1" min="1" style="flex:0.5">
                        <input type="number" id="pPrice" placeholder="P.U" style="flex:1">
                    </div>
                    <button class="btn btn-blue" id="addBtn">Ajouter l'article</button>
                    <button class="btn" id="clearBtn" style="background:#e74c3c; color:white; width:100%; margin-top:10px;">
                        Vider la liste
                    </button>
                </div>
            </div>
            
            <table id="tempTable">
                <thead>
                    <tr style="text-align:left">
                        <th>Produit</th>
                        <th>Qté</th>
                        <th>P.U</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tempList"></tbody>
            </table>
            <button class="btn btn-green" id="genBtn">Générer le Bon</button>
        </div>

        <div id="actions-ui" style="display:none; text-align:center">
            <button class="btn btn-print" onclick="window.print()"><i class="fas fa-print"></i> IMPRIMER</button>
        </div>

        <div id="a5Model" class="a5-page">
            <div class="header-bl">
                <div>
                    <div class="comp-name">ETTIJARA SOUSS</div>
                    <div class="comp-sub">AIT MELLOUL - AGADIR</div>
                </div>
                <div style="text-align:right; font-size:11px">
                    <p>Date: <span id="outDate"></span></p>
                    <p>N°: <span id="outNum"></span></p>
                </div>
            </div>

            <div class="bl-label-box">
                <h2>BON DE LIVRAISON</h2>
            </div>

            <div class="info-section">
                <div class="client-box">
                    <strong>CLIENT:</strong> <span id="outClient"></span><br>
                    <span id="outAddr" style="font-size:11px"></span>
                </div>
                <div style="width:30%; font-size:10px;">
                    Mode: Camion<br>
                    Règlement: .........
                </div>
            </div>

            <table class="items-table">
                <thead>
                    <tr>
                        <th width="55%">Désignation</th>
                        <th width="10%">Qté</th>
                        <th width="15%">P.U</th>
                        <th width="20%">Montant</th>
                    </tr>
                </thead>
                <tbody id="outItems"></tbody>
            </table>

            <div class="total-box">
                <table class="total-table">
                    <tr>
                        <td style="background:#eee">TOTAL NET (DH)</td>
                        <td id="outTotal">0.00</td>
                    </tr>
                </table>
            </div>

            <div class="footer-sigs">
                <div class="sig-space">Réception Client<div class="line-sig"></div></div>
                <div class="sig-space">Chauffeur<div class="line-sig"></div></div>
                <div class="sig-space">
                    Cachet Société
                    <div class="cachet-pro">
                        <span class="line1">ETTIJARA SOUSS</span>
                        <span class="line2">LIVRÉ</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let items = [];
        
        function removeItem(index) {
            items.splice(index, 1);
            renderTemp();
        }
        
        function renderTemp() {
            const body = document.getElementById('tempList');
            body.innerHTML = '';
            
            items.forEach((it, idx) => {
                const total = it.qty * it.price;
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${it.name}</td>
                    <td>${it.qty}</td>
                    <td>${it.price.toFixed(2)}</td>
                    <td>${total.toFixed(2)} DH</td>
                    <td><button onclick="removeItem(${idx})">X</button></td>
                `;
                body.appendChild(row);
            });
        }

        document.getElementById('addBtn').onclick = () => {
            const name = document.getElementById('pName').value.trim();
            const qty = parseFloat(document.getElementById('pQty').value);
            const price = parseFloat(document.getElementById('pPrice').value);
            
            if(name && qty > 0 && price >= 0) {
                items.push({name, qty, price});
                renderTemp();
                document.getElementById('pName').value = '';
                document.getElementById('pPrice').value = '';
                document.getElementById('pQty').value = '1';
                document.getElementById('pName').focus();
            } else {
                alert("Veuillez remplir tous les champs correctement.\nLa quantité doit être supérieure à 0.");
            }
        };

        document.getElementById('clearBtn').onclick = () => {
            if(confirm("Voulez-vous vraiment vider la liste des articles ?")) {
                items = [];
                renderTemp();
            }
        };

        document.getElementById('genBtn').onclick = () => {
            if(items.length === 0) {
                alert("Veuillez ajouter des produits.");
                return;
            }
            
            document.getElementById('outClient').innerText = document.getElementById('cName').value || "CLIENT NON SPÉCIFIÉ";
            document.getElementById('outAddr').innerText = document.getElementById('cAddr').value || "";
            document.getElementById('outDate').innerText = new Date().toLocaleDateString('fr-FR');
            document.getElementById('outNum').innerText = "BL-" + Math.floor(1000 + Math.random() * 9000);

            const tbody = document.getElementById('outItems');
            tbody.innerHTML = '';
            let total = 0;
            
            items.forEach(it => {
                const sum = it.qty * it.price;
                total += sum;
                tbody.innerHTML += `<tr>
                    <td>${it.name}</td>
                    <td>${it.qty}</td>
                    <td>${it.price.toFixed(2)}</td>
                    <td>${sum.toFixed(2)}</td>
                </tr>`;
            });

            document.getElementById('outTotal').innerText = total.toLocaleString('fr-FR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }) + " DH";
            
            document.getElementById('a5Model').style.display = 'block';
            document.getElementById('actions-ui').style.display = 'block';
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        };

        // Permettre l'ajout avec la touche Entrée
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('pName').addEventListener('keypress', function(e) {
                if(e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('addBtn').click();
                }
            });
            
            document.getElementById('pPrice').addEventListener('keypress', function(e) {
                if(e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('addBtn').click();
                }
            });
        });
    </script>
</body>
</html>

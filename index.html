<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التداول المتطور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #9e9e9e;
            --secondary: #757575;
            --success: #4caf50;
            --danger: #f44336;
            --warning: #ff9800;
            --info: #607d8b;
            --dark: #121212;
            --light: #e0e0e0;
            --bg-gradient: linear-gradient(135deg, #121212, #000000);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--bg-gradient);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* البيئة ثلاثية الأبعاد */
        #3d-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        /* شاشة التحميل */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        /* أنماط تسجيل الدخول */
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(30,30,30,0.8);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .auth-form input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(20,20,20,0.5);
            color: white;
        }
        
        .auth-form button {
            padding: 12px;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-form button:hover {
            background: var(--secondary);
        }
        
        .auth-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .auth-links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .auth-links a:hover {
            color: var(--light);
        }
        
        .auth-error {
            color: var(--danger);
            margin-top: 10px;
            min-height: 20px;
        }
        
        /* أنماط التطبيق الرئيسي */
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }
        
        .header {
            text-align: center;
            margin: 20px 0 40px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* بقية الأنماط كما في الكود السابق */
        /* ... */
        
        /* تدوير اللودر */
        .loader {
            border: 5px solid rgba(255,255,255,0.1);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- البيئة ثلاثية الأبعاد -->
    <div id="3d-container"></div>
    
    <!-- شاشة التحميل -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>
    
    <!-- شاشة المصادقة -->
    <div id="auth-container" class="auth-container" style="display: none;">
        <h2><i class="fas fa-user"></i> تسجيل الدخول</h2>
        <div id="auth-error" class="auth-error"></div>
        
        <div id="login-form" class="auth-form">
            <input type="email" id="login-email" placeholder="البريد الإلكتروني">
            <input type="password" id="login-password" placeholder="كلمة المرور">
            <button onclick="loginUser()"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
            <div class="auth-links">
                <a href="#" onclick="showRegisterForm()"><i class="fas fa-user-plus"></i> إنشاء حساب جديد</a>
                <a href="#" onclick="showResetForm()"><i class="fas fa-key"></i> نسيت كلمة المرور؟</a>
            </div>
        </div>
        
        <div id="register-form" class="auth-form" style="display: none;">
            <input type="text" id="register-name" placeholder="الاسم الكامل">
            <input type="email" id="register-email" placeholder="البريد الإلكتروني">
            <input type="password" id="register-password" placeholder="كلمة المرور (6 أحرف على الأقل)">
            <button onclick="registerUser()"><i class="fas fa-user-plus"></i> إنشاء حساب</button>
            <div class="auth-links">
                <a href="#" onclick="showLoginForm()"><i class="fas fa-sign-in-alt"></i> لديك حساب بالفعل؟ تسجيل الدخول</a>
            </div>
        </div>
        
        <div id="reset-form" class="auth-form" style="display: none;">
            <input type="email" id="reset-email" placeholder="البريد الإلكتروني">
            <button onclick="resetPassword()"><i class="fas fa-paper-plane"></i> إرسال رابط إعادة التعيين</button>
            <div class="auth-links">
                <a href="#" onclick="showLoginForm()"><i class="fas fa-arrow-left"></i> العودة لتسجيل الدخول</a>
            </div>
        </div>
    </div>
    
    <!-- التطبيق الرئيسي -->
    <div id="app-container" class="app-container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> نظام التداول المتطور</h1>
            <div class="user-info">
                <span id="user-name"></span>
                <button class="logout-btn" onclick="logoutUser()">
                    <i class="fas fa-sign-out-alt"></i> خروج
                </button>
            </div>
        </div>
        
        <!-- بقية واجهة التطبيق كما في الكود السابق -->
        <!-- ... -->
    </div>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDujj4l-YZQJGQ9pHWw9Vw8-5F1PoS-1Gc",
            authDomain: "trading-1-7a65f.firebaseapp.com",
            projectId: "trading-1-7a65f",
            storageBucket: "trading-1-7a65f.appspot.com",
            messagingSenderId: "93180755697",
            appId: "1:93180755697:web:a0f20638fea2813036f350",
            measurementId: "G-HEQZ07LEKS"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // بيانات التطبيق
        let trades = [];
        let currentUser = null;
        let initialCapital = 10000;
        
        // متابعة حالة المصادقة
        auth.onAuthStateChanged(user => {
            if (user) {
                // تم تسجيل الدخول
                currentUser = user;
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                document.getElementById('loading-screen').style.display = 'none';
                
                // عرض اسم المستخدم
                document.getElementById('user-name').textContent = user.displayName || user.email;
                
                // تحميل بيانات المستخدم
                loadUserData();
            } else {
                // غير مسجل دخول
                currentUser = null;
                document.getElementById('auth-container').style.display = 'block';
                document.getElementById('app-container').style.display = 'none';
                document.getElementById('loading-screen').style.display = 'none';
                showLoginForm();
            }
        });
        
        // وظائف المصادقة
        function showLoginForm() {
            document.getElementById('login-form').style.display = 'flex';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('auth-error').textContent = '';
        }
        
        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'flex';
            document.getElementById('reset-form').style.display = 'none';
            document.getElementById('auth-error').textContent = '';
        }
        
        function showResetForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('reset-form').style.display = 'flex';
            document.getElementById('auth-error').textContent = '';
        }
        
        function loginUser() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                document.getElementById('auth-error').textContent = 'الرجاء إدخال البريد الإلكتروني وكلمة المرور';
                return;
            }
            
            document.getElementById('loading-screen').style.display = 'flex';
            
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('auth-error').textContent = getAuthErrorMessage(error);
                });
        }
        
        function registerUser() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            if (!name || !email || !password) {
                document.getElementById('auth-error').textContent = 'الرجاء إدخال جميع الحقول';
                return;
            }
            
            if (password.length < 6) {
                document.getElementById('auth-error').textContent = 'كلمة المرور يجب أن تكون 6 أحرف على الأقل';
                return;
            }
            
            document.getElementById('loading-screen').style.display = 'flex';
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // حفظ معلومات إضافية للمستخدم
                    return userCredential.user.updateProfile({
                        displayName: name
                    });
                })
                .then(() => {
                    // حفظ رأس المال الأولي للمستخدم الجديد
                    return db.collection('users').doc(auth.currentUser.uid).set({
                        initialCapital: initialCapital,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .catch(error => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('auth-error').textContent = getAuthErrorMessage(error);
                });
        }
        
        function resetPassword() {
            const email = document.getElementById('reset-email').value;
            
            if (!email) {
                document.getElementById('auth-error').textContent = 'الرجاء إدخال البريد الإلكتروني';
                return;
            }
            
            document.getElementById('loading-screen').style.display = 'flex';
            
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    document.getElementById('auth-error').textContent = 'تم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني';
                    document.getElementById('loading-screen').style.display = 'none';
                })
                .catch(error => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('auth-error').textContent = getAuthErrorMessage(error);
                });
        }
        
        function logoutUser() {
            document.getElementById('loading-screen').style.display = 'flex';
            auth.signOut();
        }
        
        function getAuthErrorMessage(error) {
            switch(error.code) {
                case 'auth/invalid-email':
                    return 'البريد الإلكتروني غير صحيح';
                case 'auth/user-disabled':
                    return 'هذا الحساب معطل';
                case 'auth/user-not-found':
                    return 'لا يوجد حساب بهذا البريد الإلكتروني';
                case 'auth/wrong-password':
                    return 'كلمة المرور غير صحيحة';
                case 'auth/email-already-in-use':
                    return 'هذا البريد الإلكتروني مستخدم بالفعل';
                case 'auth/weak-password':
                    return 'كلمة المرور ضعيفة (يجب أن تكون 6 أحرف على الأقل)';
                case 'auth/operation-not-allowed':
                    return 'هذه العملية غير مسموح بها';
                default:
                    return 'حدث خطأ أثناء المصادقة: ' + error.message;
            }
        }
        
        // وظائف Firestore
        async function loadUserData() {
            if (!currentUser) return;
            
            document.getElementById('loading-screen').style.display = 'flex';
            
            try {
                // جلب بيانات الصفقات للمستخدم الحالي
                const snapshot = await db.collection('users').doc(currentUser.uid).collection('trades')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                trades = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // جلب رأس المال الأولي إذا كان محفوظاً
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                if (userDoc.exists && userDoc.data().initialCapital) {
                    initialCapital = userDoc.data().initialCapital;
                }
                
                // تحميل واجهة المستخدم
                initApp();
                document.getElementById('loading-screen').style.display = 'none';
            } catch (error) {
                console.error("Error loading user data: ", error);
                document.getElementById('loading-screen').style.display = 'none';
                showNotification('حدث خطأ أثناء تحميل البيانات', 'danger');
            }
        }
        
        async function saveTrade(trade) {
            if (!currentUser) return false;
            
            try {
                // إضافة الصفقة إلى Firestore
                const docRef = await db.collection('users').doc(currentUser.uid).collection('trades').add({
                    ...trade,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // إضافة الصفقة إلى المصفوفة المحلية
                trades.unshift({ id: docRef.id, ...trade });
                
                return true;
            } catch (error) {
                console.error("Error saving trade: ", error);
                return false;
            }
        }
        
        async function deleteTradeFromFirestore(tradeId) {
            if (!currentUser) return false;
            
            try {
                await db.collection('users').doc(currentUser.uid).collection('trades').doc(tradeId).delete();
                return true;
            } catch (error) {
                console.error("Error deleting trade: ", error);
                return false;
            }
        }
        
        async function updateInitialCapital(newCapital) {
            if (!currentUser) return false;
            
            try {
                await db.collection('users').doc(currentUser.uid).set({
                    initialCapital: newCapital
                }, { merge: true });
                
                initialCapital = newCapital;
                updateCapital();
                return true;
            } catch (error) {
                console.error("Error updating capital: ", error);
                return false;
            }
        }
        
        // وظائف التطبيق الرئيسية
        function initApp() {
            // تهيئة البيئة ثلاثية الأبعاد
            init3DEnvironment();
            
            // تهيئة التبويبات
            setupTabs();
            
            // تحميل البيانات
            loadDashboard();
            loadTrades();
            loadCalendar();
            initCharts();
            updateCapital();
        }
        
        // بقية دوال التطبيق (كما في الكود السابق)
        // ... (setupTabs, loadDashboard, loadTrades, etc.)
        
        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // إظهار شاشة التحميل حتى يتم التحقق من حالة المصادقة
            document.getElementById('loading-screen').style.display = 'flex';
            
            // سيتم تحميل الواجهة المناسبة بناءً على حالة المصادقة
            // عبر onAuthStateChanged
        });
    </script>
</body>
</html>

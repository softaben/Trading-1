<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTA | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --notion-bg: #ffffff;
            --notion-gray: #f7f6f3;
            --notion-gray-light: #fbfbfa;
            --notion-gray-dark: #e9e9e7;
            --notion-text: #37352f;
            --notion-text-light: #70716e;
            --notion-blue: #0c8ce9;
            --notion-green: #0f7b6c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--notion-bg);
            color: var(--notion-text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 48px;
            color: var(--notion-green);
            margin-bottom: 16px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--notion-text);
            margin-bottom: 8px;
        }

        .logo p {
            font-size: 14px;
            color: var(--notion-text-light);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--notion-gray-dark);
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-size: 15px;
            font-weight: 500;
            color: var(--notion-text-light);
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-tab.active {
            color: var(--notion-green);
            border-bottom: 2px solid var(--notion-green);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: var(--notion-text);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--notion-gray-dark);
            border-radius: 8px;
            font-size: 15px;
            color: var(--notion-text);
            background-color: white;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--notion-green);
            box-shadow: 0 0 0 2px rgba(15, 123, 108, 0.1);
        }

        .form-input.error {
            border-color: #d1453b;
        }

        .error-message {
            color: #d1453b;
            font-size: 13px;
            margin-top: 4px;
            display: none;
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--notion-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .auth-btn:hover {
            background-color: #0c6b5d;
        }

        .auth-btn:disabled {
            background-color: var(--notion-text-light);
            cursor: not-allowed;
        }

        .auth-divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: var(--notion-gray-dark);
        }

        .auth-divider span {
            background-color: white;
            padding: 0 16px;
            color: var(--notion-text-light);
            font-size: 14px;
            position: relative;
        }

        .google-btn {
            width: 100%;
            padding: 14px;
            background-color: white;
            color: var(--notion-text);
            border: 1px solid var(--notion-gray-dark);
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .google-btn:hover {
            background-color: var(--notion-gray);
        }

        .google-btn i {
            color: #DB4437;
        }

        .auth-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--notion-gray);
        }

        .auth-footer p {
            color: var(--notion-text-light);
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--notion-green);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .logo-icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <h1>DTA Trader</h1>
            <p>Data-Driven Trading Analytics</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" id="loginTab">Login</button>
            <button class="auth-tab" id="signupTab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form class="auth-form active" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="loginEmail">Email</label>
                <input type="email" class="form-input" id="loginEmail" placeholder="you@example.com" required>
                <div class="error-message" id="loginEmailError"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="loginPassword">Password</label>
                <input type="password" class="form-input" id="loginPassword" placeholder="••••••••" required>
                <div class="error-message" id="loginPasswordError"></div>
            </div>
            
            <button type="submit" class="auth-btn" id="loginBtn">
                <span>Sign In</span>
                <div class="loading" id="loginLoading"></div>
            </button>
            
            <div class="auth-divider">
                <span>Or continue with</span>
            </div>
            
            <button type="button" class="google-btn" id="googleLoginBtn">
                <i class="fab fa-google"></i>
                Google
            </button>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
            </div>
        </form>

        <!-- Signup Form -->
        <form class="auth-form" id="signupForm">
            <div class="form-group">
                <label class="form-label" for="signupName">Full Name</label>
                <input type="text" class="form-input" id="signupName" placeholder="John Doe" required>
                <div class="error-message" id="signupNameError"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="signupEmail">Email</label>
                <input type="email" class="form-input" id="signupEmail" placeholder="you@example.com" required>
                <div class="error-message" id="signupEmailError"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="signupPassword">Password</label>
                <input type="password" class="form-input" id="signupPassword" placeholder="••••••••" required>
                <div class="error-message" id="signupPasswordError"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="signupConfirmPassword">Confirm Password</label>
                <input type="password" class="form-input" id="signupConfirmPassword" placeholder="••••••••" required>
                <div class="error-message" id="signupConfirmPasswordError"></div>
            </div>
            
            <button type="submit" class="auth-btn" id="signupBtn">
                <span>Create Account</span>
                <div class="loading" id="signupLoading"></div>
            </button>
            
            <div class="auth-divider">
                <span>Or continue with</span>
            </div>
            
            <button type="button" class="google-btn" id="googleSignupBtn">
                <i class="fab fa-google"></i>
                Google
            </button>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
            </div>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDuaP43jD8LWw5A8cIbcgS7-bqCZTXzEEg",
            authDomain: "davily-feded.firebaseapp.com",
            databaseURL: "https://davily-feded-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "davily-feded",
            storageBucket: "davily-feded.firebasestorage.app",
            messagingSenderId: "83255410493",
            appId: "1:83255410493:web:927c5e859c5b20805c4f54",
            measurementId: "G-LD4XHS6FGM"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const showSignup = document.getElementById('showSignup');
        const showLogin = document.getElementById('showLogin');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const googleSignupBtn = document.getElementById('googleSignupBtn');

        // Switch between login and signup forms
        function showLoginForm() {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            clearErrors();
        }

        function showSignupForm() {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            clearErrors();
        }

        // Clear all error messages
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
            
            document.querySelectorAll('.form-input').forEach(el => {
                el.classList.remove('error');
            });
        }

        // Show error on specific input
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const error = document.getElementById(inputId + 'Error');
            
            input.classList.add('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        // Handle login form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            clearErrors();
            
            // Basic validation
            if (!email) {
                showError('loginEmail', 'Email is required');
                return;
            }
            
            if (!password) {
                showError('loginPassword', 'Password is required');
                return;
            }
            
            // Show loading
            loginBtn.disabled = true;
            document.getElementById('loginLoading').style.display = 'block';
            loginBtn.querySelector('span').textContent = 'Signing in...';
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                // Success - redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                loginBtn.disabled = false;
                document.getElementById('loginLoading').style.display = 'none';
                loginBtn.querySelector('span').textContent = 'Sign In';
                
                let errorMessage = 'An error occurred during sign in';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address';
                        showError('loginEmail', errorMessage);
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled';
                        showError('loginEmail', errorMessage);
                        break;
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email';
                        showError('loginEmail', errorMessage);
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password';
                        showError('loginPassword', errorMessage);
                        break;
                    default:
                        alert(errorMessage + ': ' + error.message);
                }
            }
        });

        // Handle signup form submission
        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            const confirmPassword = document.getElementById('signupConfirmPassword').value.trim();
            
            clearErrors();
            
            // Validation
            if (!name) {
                showError('signupName', 'Name is required');
                return;
            }
            
            if (!email) {
                showError('signupEmail', 'Email is required');
                return;
            }
            
            if (!password) {
                showError('signupPassword', 'Password is required');
                return;
            }
            
            if (password.length < 6) {
                showError('signupPassword', 'Password must be at least 6 characters');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('signupConfirmPassword', 'Passwords do not match');
                return;
            }
            
            // Show loading
            signupBtn.disabled = true;
            document.getElementById('signupLoading').style.display = 'block';
            signupBtn.querySelector('span').textContent = 'Creating account...';
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Update user profile with name
                await userCredential.user.updateProfile({
                    displayName: name
                });
                
                // Create user in database (simplified)
                // In a real app, you'd create a user profile in your database here
                
                // Success - redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                signupBtn.disabled = false;
                document.getElementById('signupLoading').style.display = 'none';
                signupBtn.querySelector('span').textContent = 'Create Account';
                
                let errorMessage = 'An error occurred during sign up';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'Email already in use';
                        showError('signupEmail', errorMessage);
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address';
                        showError('signupEmail', errorMessage);
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Email/password accounts are not enabled';
                        alert(errorMessage);
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password is too weak';
                        showError('signupPassword', errorMessage);
                        break;
                    default:
                        alert(errorMessage + ': ' + error.message);
                }
            }
        });

        // Google Sign In
        async function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                const result = await auth.signInWithPopup(provider);
                // Success - redirect to dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('Google sign in error:', error);
                alert('Error signing in with Google. Please try again.');
            }
        }

        // Event Listeners
        loginTab.addEventListener('click', showLoginForm);
        signupTab.addEventListener('click', showSignupForm);
        showSignup.addEventListener('click', function(e) {
            e.preventDefault();
            showSignupForm();
        });
        showLogin.addEventListener('click', function(e) {
            e.preventDefault();
            showLoginForm();
        });
        googleLoginBtn.addEventListener('click', signInWithGoogle);
        googleSignupBtn.addEventListener('click', signInWithGoogle);

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
